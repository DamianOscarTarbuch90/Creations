<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="portal de mascotas, mascotas, perros, gatos, contacto, ubicación, calles, formulario, mapa, mensaje, preguntas, ">
  <meta name="description" content="Formulario para contactarnos y mapa de ubicación física">
  <title>Tu Portal De Mascotas - Contacto</title>
  <link rel="icon" href="../multimedia/logoperroygato-removebg-preview.png">
  <!-- CSS Bootstrap only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!-- Logo + header -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(146, 182, 204)">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../multimedia/iconologomaker2.png" alt="" height="50px" width="150px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./galeria.html">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" style="background-color:rgb(228, 215, 215)" type="search"
              placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- Acá comienza el contenido principal de la pagina -->
  <main class="main__contacto">
    <h1>CONTACTANOS Y UBICANOS</h1>
    <div class="main__contacto_div">
      <section class="main__contacto__section">
        <img src="../multimedia/mensajeimagen.jpg" alt="mensaje" title="Mensaje" width="100px" height="100px">

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="5"
            placeholder="Escribe tu mensaje">
          <div class="submit-reset">
            <input class="btn btn-secondary" type="submit" value="Submit">
            <input class="btn btn-secondary" type="reset" value="Reset">
          </div>
        </div>
      </section>
      <section class="main__contacto__section--ubicacion">
        <div class="main__contacto__section--ubicacion--div">
          <img src="../multimedia/ubicacionimagen.jpg" alt="Ubicacion" title="Ubicación" width="50px" height="50px">
          <p>. Av de Mayo 580, Ramos Mejia, Buenos Aires, Argentina.</p>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.343774415437!2d-58.564348!3d-34.646020099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7e66ad0233d%3A0x4fa4a7def6d529c!2sAv.%20de%20Mayo%20580%2C%20B1704BUS%20Gran%20Buenos%20Aires%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1655589170129!5m2!1ses!2sar"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </div>
  </main>
  <!-- Acá comienza el footer -->
  <footer class="footer">
    <div class="footer__redes">
      <a href="https://www.instagram.com/" target="_blank">
        <img src="../multimedia/footerinstagram.jpg" alt="Logo instagram" width="30px" height="30px">

        <a href="https://www.facebook.com/" target="_blank">
          <img src="../multimedia/footerfacebook.jpg" alt="Logo facebook" width="30px" height="30px">
        </a>

        <a href="https://web.whatsapp.com/" target="_blank">
          <img src="../multimedia/footerwhatsapp.jpg" alt="Logo whatsapp" width="30px" height="30px">
        </a>

        <a href="https://twitter.com/" target="_blank">
          <img src="../multimedia/footertwitter.jpg" alt="Logo twitter" width="30px" height="30px">

          <a href="https://www.youtube.com/" target="_blank">
            <img src="../multimedia/footeryoutube.jpg" alt="Logo youtube" width="30px" height="30px">
          </a>

    </div>
    <br> <br>
    <div class="footer__formulario">

      <div class="footer__formulario--h3">
        <h3>Suscribite para recibir las últimas novedades</h3>
      </div> <br>

      <div class="footer__formulario--input">
        <form action="">
          <label for="email">Email</label>
          <input class="footer__formulario--input--email" type="email" name="email" id="email"
            placeholder="Imgrese su email" required>
          <input type="submit">
        </form>
      </div>
    </div> <br>
    <div class="footer__enlaces">
      <ul>
        <li> <a href="../index.html" target="_self">Inicio</a></li>
        <li> <a href="./tienda.html" target="_blank">Tienda</a></li>
        <li> <a href="./galeria.html" target="_blank">Galería</a></li>
        <li> <a href="./blog.html" target="_blank">Blog</a></li>
        <li> <a href="./contacto.html" target="_blank">Contacto</a></li>
      </ul>
    </div>
    <div class="footer__copyright">
      <p>Copyright, todos los derechos reservados.</p>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
