<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../multimedia/logoperroygato-removebg-preview.png">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- Logo + header -->
    <header class="header">
        <a href="../index.html">
            <img src="../multimedia/iconologomaker2.png" alt="logo perro y gato" width="160px" height="45px"
                title="Logo">
        </a>
        <div class="header__buscador">
            <img src="../multimedia/headerlupa.jpg" alt="lupa" width="20px" height="20px">
            <form action="">
                <label for=""></label>
                <input class="header__buscador__input" type="text" id="buscar" name="buscar" placeholder="Buscar aquí"
                    required>
                <input type="submit">
            </form>
        </div>
        <nav class="header__nav__form">
            <ul class="header__form">
                <li> <a href="../index.html" target="_self">Inicio</a></li>
                <li> <a href="./tienda.html" target="_blank">Tienda</a></li>
                <li> <a href="./galeria.html" target="_blank">Galería</a></li>
                <li> <a href="./blog.html" target="_blank">Blog</a></li>
                <li> <a href="./contacto.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Acá comienza el contenido principal de la pagina -->
    <main class="main__contacto">
        <h1>CONTACTO</h1>
        <div class="main__contacto_div">
            <section class="main__contacto__section">
                <img src="../multimedia/mensajeimagen.jpg" alt="mensaje" width="100px" height="100px">

                <form class="main__contacto__section--form">
                    <fieldset>
                        <legend>ENVÍE UN MENSAJE</legend> <br>
                        <label for="datos">NOMBRE Y APELLIDO</label>
                        <input class="main__contacto__section--form--input" type="text" id="datos" name="datos"
                            placeholder="Ingrese sus datos personales" required>
                        <br><br>
                        <label for="email">EMAIL</label>
                        <input class="main__contacto__section--form--input" type="email" id="email" name="email"
                            placeholder="ingrese su correo" required>
                        <br> <br>
                        <label for="numero">NÚMERO DE TELÉFONO</label>
                        <input class="main__contacto__section--form--input" type="number" name="numero" id="numero"
                            placeholder="Ingrese su número" required>
                        <br><br>
                        <label for="mensaje">MENSAJE</label>
                        <input class="main__contacto__section--form--input" type="text" name="mensaje" id="mensaje"
                            cols="50" rows="10" required> <br> <br>
                        <div class="main__contato__section--form--resetsubmit">
                            <input type="reset" value="Reset">
                            <input type="submit">
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="main__contacto__section--ubicacion">
                <div class="main__contacto__section--ubicacion--div">
                    <img src="../multimedia/ubicacionimagen.jpg" alt="Ubicacion" width="50px" height="50px">
                    <p>. Av de Mayo 580, Ramos Mejia, Buenos Aires, Argentina.</p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.343774415437!2d-58.564348!3d-34.646020099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7e66ad0233d%3A0x4fa4a7def6d529c!2sAv.%20de%20Mayo%20580%2C%20B1704BUS%20Gran%20Buenos%20Aires%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1655589170129!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
    </main>
    <!-- Acá comienza el footer -->
    <footer class="footer">
        <div class="footer__redes">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../multimedia/footerinstagram.jpg" alt="Logo instagram" width="30px" height="30px">

                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../multimedia/footerfacebook.jpg" alt="Logo facebook" width="30px" height="30px">
                </a>

                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="../multimedia/footerwhatsapp.jpg" alt="Logo whatsapp" width="30px" height="30px">
                </a>

                <a href="https://twitter.com/" target="_blank">
                    <img src="../multimedia/footertwitter.jpg" alt="Logo twitter" width="30px" height="30px">

                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="../multimedia/footeryoutube.jpg" alt="Logo youtube" width="30px" height="30px">
                    </a>

        </div>
        <br> <br>
        <div class="footer__formulario">

            <div class="footer__formulario--h3">
                <h3>Suscribite para recibir las últimas novedades</h3>
            </div> <br>

            <div class="footer__formulario--input">
                <form action="">
                    <label for="email">Email</label>
                    <input class="footer__formulario--input--email" type="email" name="email" id="email"
                        placeholder="Imgrese su email" required>
                    <input type="submit">
                </form>
            </div>
        </div> <br>
        <div class="footer__enlaces">
            <ul>
                <li> <a href="../index.html" target="_self">Inicio</a></li>
                <li> <a href="./tienda.html" target="_blank">Tienda</a></li>
                <li> <a href="./galeria.html" target="_blank">Galería</a></li>
                <li> <a href="./blog.html" target="_blank">Blog</a></li>
                <li> <a href="./contacto.html" target="_blank">Contacto</a></li>
            </ul>
        </div>
        <div class="footer__copyright">
            <p>Copyright, todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
